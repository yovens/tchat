<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tchat entre potes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggleTheme" title="Changer de thÃ¨me">â˜€ï¸</button>

  <h1>ğŸ’¬ Tchat entre potes</h1>
  <ul id="messages"></ul>

  <div class="input-container">
    <input id="messageInput" placeholder="Ã‰cris ton messageâ€¦" autocomplete="off">
    <button class="send">Envoyer</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // 1. Demande de pseudo
    let pseudo = prompt("Entre ton pseudo :")?.trim();
    if (!pseudo) pseudo = 'Anonyme';
    socket.emit('pseudo', pseudo);

    // 2. RÃ©ception des messages
    const messagesList = document.getElementById('messages');
    const input = document.getElementById('messageInput');
    const btn = document.querySelector('.send');

    socket.on('message', data => {
      const li = document.createElement('li');
      if (data.pseudo === 'SystÃ¨me') {
        li.classList.add('system-message');
        li.textContent = data.message;
      } else {
        li.innerHTML = `<strong>${data.pseudo}</strong> : ${data.message}`;
      }
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight;
    });

    // 3. Envoi de message
    btn.addEventListener('click', () => {
      const msg = input.value.trim();
      if (msg) {
        socket.emit('message', msg);
        input.value = '';
      }
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });

    // 4. ThÃ¨me sombre
    const btnTheme = document.getElementById('toggleTheme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const saved = localStorage.getItem('theme');
    if (saved === 'dark' || (!saved && prefersDark)) {
      document.body.classList.add('dark');
      btnTheme.textContent = 'ğŸŒ™';
    }

    btnTheme.onclick = () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      btnTheme.textContent = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
  </script>
</body>
</html>
