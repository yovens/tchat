<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tchat entre potes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>


<body>
  <button id="toggleTheme" title="Changer de thème">☀️</button>
<div id="pseudoModal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:var(--bg);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:1000;">
  <h2>Choisis ton pseudo</h2>
  <input id="pseudoInput" placeholder="Ton pseudo" style="padding:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;margin-top:10px;" />
  <button id="confirmPseudo" style="margin-top:10px;padding:10px 20px;font-size:16px;background:var(--primary);color:white;border:none;border-radius:8px;cursor:pointer;">Valider</button>
</div>

  <h1>💬 Tchat entre potes</h1>
  <ul id="messages"></ul>

  <div class="input-container">
    <input id="messageInput" placeholder="Écris ton message…" autocomplete="off">
    <button class="send">Envoyer</button>
  </div>

  <script src="https://votre-backend.onrender.com/socket.io/socket.io.js"></script>

  <script src="script.js"></script>

  <script>
    const btnTheme = document.getElementById('toggleTheme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const saved = localStorage.getItem('theme');
    if (saved === 'dark' || (!saved && prefersDark)) {
      document.body.classList.add('dark');
      btnTheme.textContent = '🌙';
    }

    btnTheme.onclick = () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      btnTheme.textContent = isDark ? '🌙' : '☀️';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
  </script>
</body>
</html>
